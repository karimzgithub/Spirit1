{% extends 'crime_records/base.html' %}

{% block page_title %}Welcome to Crime Records{% endblock %}

{% block content %}
<div class="login-page">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> Crime Records
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-form">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-user-shield"></i> Login
                    </h3>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <i class="fas fa-user-shield"></i>
                        <h4>Welcome Back</h4>
                        <p class="text-muted">Please login to access the system</p>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Invalid username or password.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="form-group">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
