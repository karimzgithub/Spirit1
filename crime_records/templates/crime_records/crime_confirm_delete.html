{% extends 'crime_records/base.html' %}

{% block page_title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-exclamation-triangle text-warning"></i> Confirm Deletion
                </h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-trash-alt fa-4x text-danger mb-3"></i>
                    <h4>Are you sure you want to delete this record?</h4>
                    <p class="text-muted">Case Number: <strong>{{ object.case_number }}</strong></p>
                    <p class="text-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        This action cannot be undone.
                    </p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash"></i> Confirm Delete
                        </button>
                        <a href="{% url 'crime-detail' object.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
